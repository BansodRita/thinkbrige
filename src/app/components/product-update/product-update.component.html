<div class="container">
    <div class="col-md-12"><a routerLink="/home"><button type="button" class="btn btn-danger my-3">Go To Home</button>
        </a></div>
    <form class="my-3" [formGroup]="addProduct" (ngSubmit)="updateProduct()">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Product Name" formControlName="ProductName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">ProductDescription</label>
            <textarea class="form-control" placeholder="Product Description" id="exampleFormControlTextarea1" rows="3"
                formControlName="ProductDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">ProductPrice</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Product Price"
                formControlName="ProductPrice">
        </div>
        <button type="submit" class="btn btn-danger my-3">Update</button>
    </form>
</div>
